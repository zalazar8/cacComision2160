<body>
    <h1>Códigos de Git</h1>
    <ul>
        <li>git init</li>
        <li>git add *</li>
        <li>git status</li>
        <li>git commit -m "nuestro commit"</li>
        <li>git push -u origin master</li>
    </ul>
    <!-- 
    con esto funciona para hacer el git local

    git --version

    git init

    git add *

    git status muestra que fueron añadidos todos los archivos pero no hay un commit

    git commit -m "primera version" -->
